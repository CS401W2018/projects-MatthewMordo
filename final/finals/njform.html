<body>
    <header>
        <h1>Newjeans Concert Sign-up Form</h1>
        <nav>
            <ul>
                <li><a href="website.html">Home</a></li>
                <li><a href="members.html" >Members</a></li>
                <li><a href="discography.html">Discography</a></li>
                <li><a href="achievements.html">Awards</a></li>
                <li><a href="njform.html" class="current">Form</a></li>
            </ul>
        </nav>
    </header>

        <main class="mainform">
            <div id="message"></div>
            <form id="myForm">
              
              <fieldset>
                <legend>Concert Sign-Up Form</legend>
        
                <label for="Fname" id="fullname">First Name:</label>
                <input type="text" id="Fname" name="Fname" required>
        
                <label for="Lname" id="fullpass">Last Name:</label>
                <input type="text" id="Lname" name="Lname" required>
        
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
        
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
        
                <label for="seating">Preferred Seating:</label>
                <select id="seating" name="seating" required>
                <option value="" disabled selected>Select your seating preference</option> <!-- Placeholder -->
                <option value="general">General Admission</option>
                <option value="vip">VIP</option>
                <option value="balcony">Balcony</option>
                </select>
        
                <label>Preferred Concert Date:</label>
                <div class="inline-options">
                  <label><input type="radio" name="date" value="day1" id="day1"> Day 1</label>
                  <label><input type="radio" name="date" value="day2" id="day2"> Day 2</label>
                </div>
        
                <div class="inline-options">
                  <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label>
                </div>
        
                <label for="comments">Comments or Special Requests:</label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
              </fieldset>
              <button type="submit">Submit</button>
            </form>
        </main>
